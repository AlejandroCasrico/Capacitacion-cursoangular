  <h4>Lista de personajes</h4>
  <ul class="list-group">
    <li
     class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-success':isLast,
  'list-group-item-secondary':isEven,}"
     *ngFor="let character of characterList;
      let i = index ;
      let isLast =last;
      let isFirst = first
      let isOdd = odd;
      let isEven = even">
      <div>
        <span>{{i+1}}</span>
     <span> {{character.name}}</span>
     - <strong>Power:{{character.power}}</strong>
      </div>
     <button class="btn btn-outline-danger" (click)="onDeleteCharacter(i)">X</button>
    </li>
  </ul>
